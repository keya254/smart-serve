version: '3.8'

services:
  backend:
    build: ./backend
    container_name: smartserve-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_SOCKET_URL=http://localhost:8000
    container_name: smartserve-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
